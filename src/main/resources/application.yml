spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/macallan?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: test
    password: 0000

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

logging:
  level:
    org:
      hibernate:
        type: trace